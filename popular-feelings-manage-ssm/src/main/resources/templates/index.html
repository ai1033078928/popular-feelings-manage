<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-theme.min.css}" type="text/css" rel="stylesheet">

    <style>
        body{
            /* ../static/images/index_bg_01.jpg 用于测试 启动项目需要修改 ../images/index_bg_01.jpg*/
            /*background-image: url(images/index_bg_01.jpg);*/
            background-repeat:no-repeat;
            background-size: 100%;
        }
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="row">
        <!--网格系统: https://www.runoob.com/bootstrap/bootstrap-grid-system.html-->

        <div class="col-lg-12">
            <!--导航栏: https://www.runoob.com/bootstrap/bootstrap-navbar.html-->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="col-lg-10 navbar-header">
                        <a class="navbar-brand" href="#">舆情分析</a>
                    </div>
                    <div class="col-lg-2">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a th:href="@{/user/login}">登录</a>
                            </li>
                            <li>
                                <a th:href="@{/user/register}">注册</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-lg-12">
            <!--轮播图: https://www.runoob.com/bootstrap/bootstrap-carousel-plugin.html-->
            <!--默认5s(data-interval) 且这样设置鼠标悬浮停止轮播 data-ride="carousel" data-interval="3000"-->
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/index_bg_01.jpg" alt="First slide">
                        <div class="carousel-caption">
                            吧啦吧啦
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/index_bg_02.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/index_bg_03.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="col-lg-12">

        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <!--<script src="js/popper.min.js"></script>-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        <!-- 设置滑动的时间间隔-->
        $(function(){
            $('#myCarousel').carousel({
                interval: 2000,
                // 鼠标悬浮不停止
                pause: null,
                wrap: true
            });
        });
        $(".wordCloud").on("click", function () {
            var title = $(".wordCloud").text()
            //alert(title)
            location.href = "/data/gotowordcloud?title=" + title
        })
    </script>
</body>
</html>
