<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>词云sparkstreaming-hbase</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/sweetalert2.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .word_cloud_body{
            position: absolute;
            /*background: url(/images/bg.jpg) no-repeat;*/
            height: 600px;
            width: 100%;
            /*opacity: 0.2;//透明度设置
            z-index: 3;
            content: "";*/
        }
        /*导航栏浮动词云图之上*/
        .navigation #word_cloud {
            position: relative;
            z-index: 1;
        }
        .navigation div a,.dropdown a{
            color: #000;
        }

    </style>
</head>
<body>
    <div class="word_cloud_body col-lg-12">
        <input class="title" type="hidden" th:value="${title}" />
        <div class="navigation">
            <div class="col-lg-11 navbar-header">
                <a class="navbar-brand" style="color: #FFF" href="/data/datalist">舆情分析</a>
            </div>
            <ul class="col-lg-1 nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: #FFF">
                        展开
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="location_map">地区图</a></li>
                        <li><a class="word_cloud">词云图</a></li>
                        <li><a class="hbase_word_cloud">词云图2</a></li>
                        <li><a class="topic_info">话题信息</a></li>
                        <li><a class="comment_user">评论统计</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--div显示-->
        <div id="word_cloud" style="width: 50%;height: 500px;float: left"></div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/sweetalert.min.js}"></script>
    <script th:src="@{/js/drawing/echarts.min.js}"></script>
    <script th:src="@{/js/drawing/echarts-wordcloud.min.js}"></script>

    <script >
        $(function () {
            var title = $(".title").val()
            //alert(title)
            $.ajax({
                url: "/data/hbasewordcloud",        //请求的url地址
                type:"get",                    //请求方式
                async: true,                     //请求是否异步，默认为异步，这也是ajax重要特性
                data: {"title": title},         //参数值  可以是各种类型的,名称与java方法参数一致即可(参数绑定)
                dataType:"json",                //返回格式为json
                success:function(data){          //请求成功后的回调函数
                    console.log(data)
                    if(data.code.code == 99){
                        // 第一个图
                        drawingWordCloud(data.words)
                    }
                },
                error:function(){               //请求失败后的回调函数
                    swal("失败", "数据获取失败", "error")
                }
            })
        });
