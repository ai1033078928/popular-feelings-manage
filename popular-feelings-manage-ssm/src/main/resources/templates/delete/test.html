    <!--轮播图-->
    <div class="container">

        <div class="carousel slide" id="slidershow" data-ride="carousel" data-interval="2000">
            <!--计数器-->
            <ol class="carousel-indicators">
                <li class="active" data-target="#slidershow" data-slide-to="0"></li>
                <li data-target="#slidershow" data-slide-to="1"></li>
                <li data-target="#slidershow" data-slide-to="2"></li>
            </ol>
            <!--图片容器-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg"/>
                    <!--添加对应标题和内容-->
                    <div class="carousel-caption">
                        <h4>图一</h4>
                        <span>内容</span>
                    </div>
                </div>
                <div class="item">
                    <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg"/>
                    <!--添加对应标题和内容-->
                    <div class="carousel-caption">
                        <h4>图二</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg"/>
                    <!--添加对应标题和内容-->
                    <div class="carousel-caption">
                        <h4>图三</h4>
                    </div>
                </div>
                <!--轮播导航-->
                <a href="#slidershow" data-slide="prev" class="left carousel-control" role="button">
                    <!--<span class="carousel-control-prev-icon"></span>-->
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#slidershow" data-slide="next" class="right carousel-control" role="button">
                    <!--<span class="carousel-control-next-icon"></span>-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>

<script>
    $(".my_alert").on("click", function () {
        swal(
            {
                title: "成功",
                text: '<div class="swal2-icon swal2-success swal2-animate-success-icon"></div>',
                type: "success",
                html: true,
                showCancelButton: false,
                showConfirmButton: false,
                buttons: false,
                timer: 3000

            }
        )

    });
</script>
