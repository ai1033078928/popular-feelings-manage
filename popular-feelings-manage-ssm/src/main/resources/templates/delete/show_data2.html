                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160)
                                ].join(',') + ')';

                            }
                        }

                    },
                    //不要忘记调用数据
                    data: jsonlist
                }
            ]

        };
        //加载图像，将数据放在图像中
        maskResource.onload = function () {
            mycharts.setOption(option)
        };
    })
